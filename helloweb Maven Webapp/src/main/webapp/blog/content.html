<script>
        /*banner 初始化*/
        $(window).load(function() {
         $('#slider').nivoSlider({
            effect: 'random',        // 过渡效果
            controlNav: false,       // 是否显示图片导航控制按钮（,2,3... ）
            pauseOnHover: true,      // 鼠标县浮时是否停止动画
            manualAdvance: false,    // 是否手动切换 
            animSpeed: 100,          // 图片过渡时间   
            pauseTime: 2000,         // 图片显示时间
            pauseOnHover: false,
            manualAdvance: false,
        });
        });
    $(document).ready(function(){
        $('body').show();
        $('.version').text(NProgress.version);
        NProgress.start();
        setTimeout(function() { NProgress.done(); $('.fade').removeClass('out'); }, 1000);
    })
    
    //根据id异步获取后台数据
    $($.post("detail/one",
    	{"id": GetQueryString("id")},
    	function(data){
    		let blog = $.parseJSON(data);
    		$("#blog_title").html(blog["blogTitle"]);
    		$("#blog_detail").append(
    			'<div class="col-md-12 post-container">' +
		            '<div class="meta-box">' +
		            '</div>' +
		            '<div class="post-content">' +
		                '<section>' +
		                   '<div class="main-container">' +
		                        '<div class="row">' +
		                            blog["blogContent"] +
		                            '<div id="player3" class="aplayer"></div>' +
		                        '</div>' +
		                    '</div>' +
		                '</section>' +
		                '<div class="meta-box">' +
		                '</div>' +
		            '</div>' +
	        	'</div>'
    		)
    		hljs.initHighlightingOnLoad()
    	})
    );
    
    //获取当前地址栏中的参数
    
	function GetQueryString(name)
	{
	     var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
	     var r = window.location.search.substr(1).match(reg);
	     if(r!=null)return  unescape(r[2]); return null;
	}
    
</script>
